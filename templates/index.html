<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小黑AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-content">
        <div class="chat-container">
            <div id="chatContainer" class="chat-box"></div>
            <div id="userBox" class="chat-box"></div>
        </div>
        <div class="input-container">
            <div class="textarea-wrapper">
                <textarea id="userInput" class="chat-input input-validation" placeholder="輸入你的訊息..." rows="1"></textarea>
                <div id="inputStatus" class="input-status"></div>
            </div>
            <div class="button-container">
                <button id="sendButton">發送</button>
                <div class="upload-container">
                    <input type="file" id="fileInput" style="display: none;" accept=".txt,.pdf,.doc,.docx,.png,.jpg,.jpeg,.gif">
                    <button id="uploadButton" class="upload-button" title="上傳文件">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-icon">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </button>
                    <span id="fileName"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
